<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器运行时的页面构建过程</title>
    <style>
        #first {color: green;}
        #second {color: red;}
    </style>
</head>
<body>
    <ul id="first"></ul>
    <script>
        function addMessage( element, message) {// 定义函数用于向一个元素增加一条信息
            var messageElement = document.createElement("li");
            messageElement.textContent = message;
            element.appendChild(messageElement);
        }

        var first = document.getElementById("first");
        addMessage(first, "Page loading");
    </script>

    <ul id="second"></ul>
    <script>
                document.body.addEventListener("mousemove", function() {// 为body附上鼠标移动处理函数
            var second = document.getElementById("second");
            addMessage(second, "Event: mousemove2");
        })
        document.body.addEventListener("mousemove", function() {// 为body附上鼠标移动处理函数
            var second = document.getElementById("second");
            addMessage(second, "Event: mousemove");
        })

        document.body.addEventListener("mousemove", function() {// 为body附上鼠标移动处理函数
            var second = document.getElementById("second");
            addMessage(second, "Event: mousemove2");
        })

        document.body.addEventListener("click", function() {//为body附上鼠标点击处理函数
            var second = document.getElementById("second");
            addMessage(second, "Event: click");
        })
    </script>

</body>
</html>
